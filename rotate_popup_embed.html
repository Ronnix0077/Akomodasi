<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Transportation Embed with Rotate Notice</title>
<style>
html, body {margin:0; padding:0; height:100%; overflow:hidden;}
#rotateNotice {display:none; justify-content:center; align-items:center; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.85); color:#fff; font-size:1.5em; text-align:center; z-index:10000; font-family:sans-serif; padding:20px; box-sizing:border-box;}
iframe {width:100%; height:100%; border:none;}
</style>
</head>
<body>
<div id="rotateNotice">ℹ️ For the best experience, please rotate your phone to landscape mode.</div>
<iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vThmNUOwBwrq8ZKrOmzhamI7HREJ4lZ2caNVyzVv1IsNtcndRMfyLTuSkq0ehy5aC5TdAPTlC-OvShk/pubhtml?widget=true&headers=false"></iframe>
<script>
function checkOrientation() {
  const notice = document.getElementById('rotateNotice');
  if (window.innerWidth < 600 && window.innerWidth < window.innerHeight) {
    notice.style.display = 'flex';
  } else {
    notice.style.display = 'none';
  }
}
window.addEventListener('load', checkOrientation);
window.addEventListener('resize', checkOrientation);
setInterval(checkOrientation, 1000);
</script>
</body>
</html>
