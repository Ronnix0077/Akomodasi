<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transportation Sheet Embed</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }
        #rotateNotice {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            color: white;
            font-size: 1.5em;
            text-align: center;
            padding-top: 40%;
            z-index: 9999;
            font-family: sans-serif;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div id="rotateNotice">ℹ️ For the best experience, please rotate your phone to landscape mode.</div>

    <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vThmNUOwBwrq8ZKrOmzhamI7HREJ4lZ2caNVyzVv1IsNtcndRMfyLTuSkq0ehy5aC5TdAPTlC-OvShk/pubhtml?widget=true&headers=false"></iframe>

    <script>
        function checkOrientation() {
            if (window.innerHeight > window.innerWidth) {
                document.getElementById('rotateNotice').style.display = 'block';
            } else {
                document.getElementById('rotateNotice').style.display = 'none';
            }
        }
        window.addEventListener('resize', checkOrientation);
        window.addEventListener('load', checkOrientation);
    </script>
</body>
</html>
